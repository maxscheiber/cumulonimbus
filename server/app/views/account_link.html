<div class="jumbotron">
    <h1>Link new Account</h1>
    <form class="form-horizontal" role="form" action="" method="post">
      <div class="form-group">
        <div class="col-sm-12">
          <input type="text" class="form-control" name="name" placeholder="Account Name">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12" id="provider">
            <select class="form-control" name="provider">
              <option default>Select Provider</option>
              <option value="dropbox">Dropbox</option>
              <option value="gdrive">Google Drive</option>
              <!-- <option value="box">Box</option> -->
            </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-success" id="link-account">Link Account</button>
        </div>
      </div>
    </form>
</div>
